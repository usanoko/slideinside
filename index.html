	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
	    $(function () {
		var $nav = $("#sidemenu");
		$(".JS-navHoverBox").on({
		    "mouseenter": function () {
			$nav.stop().animate({"left": 0}, 150);
		    },
		    "mouseleave": function () {
			$nav.stop().animate({"left": -280}, 150);
		    }
		});
	    });
	</script>
